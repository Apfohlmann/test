_schema-version: 2.0.0
ID: bookshop
version: 1.0.0
modules:
  - name: bookshop-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: bookshop-hdi-container
  - name: bookshop-srv
    type: java
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: bookshop-uaa
      - name: bookshop-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: >-
            [tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]
resources:
  - name: bookshop-hdi-container
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: bookshop-uaa
    type: com.sap.xs.uaa
    parameters:
      service-plan: default
      config:
        xsappname: 'bookshop-${org}-${space}'
        tenant-mode: dedicated
        scopes:
          - name: $XSAPPNAME.Show
            description: display
          - name: $XSAPPNAME.Add
            description: create
          - name: $XSAPPNAME.Remove
            description: delete
